<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <span id="nameLogo">Palladares Pizzaria</span>
        <span><i class="fa-solid fa-cart-shopping"></i></span>
    </header>

    <main class="main">

        <div class="card-principal">
            <div class="card">
                <img src="./assets/img1.jpg" alt="" srcset="">
                <span id="pizza">Pizza</span>
            </div>
            
            <div class="card">
                <img src="./assets/img2.jpg" alt="" srcset="">
                <span id="refri">Refrigerantes</span>
            </div>

            
        
            <div id="c2" class="card">
                <img src="./assets/img3.jpg" alt="" srcset="">
                <span id="beirute">Lanches</span>
            </div>
            
        
            <div id="c1" class="card">
                <img src="./assets/img4.jpg" alt="" srcset="">
                <span id="Extra">Extras</span>
            </div>
        </div>
    </main>
</body>
</html>
